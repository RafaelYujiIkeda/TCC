<ion-header [translucent]="true">
  <ion-toolbar>
    <div slot="start">
      <ion-button fill="clear" href="/tabs/tab1">
        <ion-title>TrendFy</ion-title>
      </ion-button>
    </div>

    <div>
      <ion-title>Account</ion-title>
    </div>

    <div slot="end">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </div>
  </ion-toolbar>
</ion-header>

    <div slot="end">
      <ion-searchbar [(ngModel)]="searchQuery" placeholder="Pesquisar..." (ionChange)="onSearchChange()"></ion-searchbar>
    </div>

<ion-content>
  <!-- Resto do conteÃºdo, como profile-card e photo-grid -->
  <div class="profile-card">
    <ion-avatar>
      <img src="https://via.placeholder.com/100" alt="Profile Picture" />
    </ion-avatar>
    <h2>&#64;username</h2>
    <p>Passionate about fashion and trends | 1k followers</p>
    <ion-button fill="outline" (click)="editProfile()">Edit Profile</ion-button>
  </div>
  </ion-content>
