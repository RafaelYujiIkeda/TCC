<ion-header [translucent]="true">
  <ion-toolbar>
    <div slot="start">
      <ion-button fill="clear" href="/tabs/tab1">
        <ion-title>TrendFy</ion-title>
      </ion-button>
    </div>
    <div>
      <ion-title>AI</ion-title>
    </div>
    <div slot="end">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-card>
    <ion-card-header>Converse com a nossa AI</ion-card-header>
          <ion-button fill="clear" (click)="limparMensagens()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let mensagem of mensagens" [class.enviada]="mensagem.enviada">
          <ion-label>{{ mensagem.texto }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form [formGroup]="chatForm" (ngSubmit)="sendPrompt()">
      <ion-textarea
        formControlName="mensagem"
        placeholder="Digite uma mensagem..."
        auto-grow="true"
        rows="1"
        class="mensagem-input"
      >
      <ion-button slot="end" fill="clear" type="submit" [disabled]="!chatForm.valid">
        <ion-icon name="send"></ion-icon>
      </ion-button>
      </ion-textarea>
    </form>
  </ion-toolbar>
</ion-footer>
