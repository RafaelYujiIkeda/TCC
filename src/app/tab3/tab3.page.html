<ion-header [translucent]="true">
  <ion-toolbar>
    <div slot="start">
      <ion-button fill="clear">
        <ion-title>TrendFy</ion-title>
      </ion-button>
    </div>

    <div>
      <ion-title>AI</ion-title>
    </div>

    <div slot="end">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Teste da API Gemini</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Prompt</ion-label>
        <ion-input [(ngModel)]="prompt"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="sendPrompt()">Enviar</ion-button>
      <p *ngIf="response">{{ response }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
